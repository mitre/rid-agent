<html>
	<title>Messages!</title>
	<body>
		{% if view_type == 'html' %}
		<table border="1">
			<tr>
				{% for header in headers %}
					<th>{{ header }}</th>
				{% endfor %}
			</tr>
			{% autoescape on %}
			{% for message in messages %}
			<tr>
				{% for item in message %}
					<td>{{ item }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
			{% autoescape off %}
		</table>
		{% else %}
		THE ELSE
		{% endif %}
	</body>
</html>
